<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIH 2K25 - Hackathon Idea Submission</title>
<style>
/* ===== Global Styles ===== */
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family:'Arial', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  flex-direction:column;
}

h1 {
  font-size:36px;
  text-align:center;
  color:#ffd700;
  text-shadow: 0 0 20px #ff0000,0 0 40px #00ff00;
  animation: glow 3s infinite alternate;
  margin-bottom:5px;
}

h2 {
  font-size:22px;
  text-align:center;
  color:#00ff00;
  margin-bottom:30px;
  text-shadow:0 0 10px #ff0000;
}

/* Glow animation */
@keyframes glow {
  0% { text-shadow: 0 0 10px red,0 0 20px green; }
  50% { text-shadow: 0 0 20px green,0 0 40px red; }
  100% { text-shadow: 0 0 30px red,0 0 60px green; }
}

/* Card Container */
.container {
  background: rgba(255,255,255,0.05);
  padding:30px;
  border-radius:25px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,255,0,0.6);
  width:400px;
  max-width:95%;
  text-align:center;
  transition: all 0.3s ease;
}
.container:hover {
  transform: scale(1.02) rotate(1deg);
  box-shadow:0 0 60px rgba(0,255,0,0.8);
}

/* Input Fields */
input, textarea, button {
  width:100%;
  padding:15px;
  margin:12px 0;
  border-radius:12px;
  border:none;
  font-size:16px;
  outline:none;
  transition: all 0.3s ease;
}

input:focus, textarea:focus { box-shadow:0 0 12px #00ff00; }

/* Textarea Resize */
textarea { resize: vertical; }

/* Submit Button */
button {
  background: linear-gradient(90deg, #ff0000, #00ff00);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.3s ease;
}
button:hover { transform: scale(1.05); box-shadow:0 0 20px red,0 0 20px green; }

/* Logo Section */
.logo {
  font-size: 50px;
  font-weight: bold;
  text-align:center;
  margin-bottom:10px;
  animation: bounce 2s infinite;
}

.creator {
  font-size: 18px;
  color: #ffd700;
  text-shadow:0 0 10px #00ff00;
  margin-bottom:20px;
}

/* Bounce animation */
@keyframes bounce { 0%,100%{transform: translateY(0);} 50%{transform: translateY(-10px);} }

/* Mobile responsiveness */
@media screen and (max-width:480px){
  .container { width:90%; padding:20px; }
  h1 { font-size:28px; }
  h2 { font-size:18px; }
  input, textarea, button { font-size:14px; padding:12px; }
}
</style>
</head>
<body>

<!-- Logo & Creator -->
<div class="logo">SIH 2K25</div>
<div class="creator">✨ Puneeth @ Creates ✨</div>

<!-- Idea Submission Form -->
<div class="container">
  <h2>Submit Your Hackathon Idea</h2>
  <form method="post" action="/submit_idea">
    <input type="text" name="name" placeholder="Enter Your Name" required>
    <input type="text" name="roll_number" placeholder="Enter Your Roll Number" required>
    <textarea name="idea" rows="5" placeholder="Describe Your Idea..." required></textarea>
    <button type="submit">Submit Idea</button>
  </form>
</div>

</body>
</html>
